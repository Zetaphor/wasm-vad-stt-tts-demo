<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VAD Test</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="vad-web-0.0.13/ort.js"></script>
  <script src="vad-web-0.0.13/bundle.min.js"></script>
  <script type="module" src="index.js"></script>
</head>

<body>
  <div class="content-container">
    <div class="content">
      <h1>Voice Activity Detector</h1>
      <div class="control-row">
        <div id="indicator">
          VAD is <span style="color: red">LOADING</span>
        </div>
        <div class="status-wrapper">
          <div id="status-indicator" class="status-indicator status-inactive"></div>
          <div id="text-status">Initializing...</div>
        </div>
        <button id="toggle_vad_button" onclick="window.toggleVAD()" disabled>
          START VAD
        </button>
      </div>
      <div class="tts-container">
        <h2>Text-to-Speech</h2>
        <div class="tts-controls">
          <audio id="tts-audio" controls></audio>
          <select id="voice-select"></select>
          <textarea id="tts-text" placeholder="Enter text to synthesize"></textarea>
          <button id="generate-speech">Generate Speech</button>
          <div id="tts-status"></div>
        </div>
        <p class="tts-info">You can find more voices at <a
            href="https://rhasspy.github.io/piper-samples/">https://rhasspy.github.io/piper-samples/</a></p>
      </div>
      <h2>Recorded Audio</h2>
      <ol id="playlist" reversed></ol>
    </div>
  </div>
</body>

</html>
