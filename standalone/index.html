<!doctype html>
<html>

<head>
  <style>
    .container {
      display: block;
      position: relative;
      width: 250px;
      margin: 0px;
      padding: 0px;
      left: calc(50vw - 125px);
      /* top: 20vh; */
    }

    button {
      margin-top: 10px;
      cursor: pointer;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #666;
      min-height: 20px;
    }

    .loading {
      color: #0066cc;
    }

    .success {
      color: #00aa00;
    }

    .error {
      color: #cc0000;
    }

    p {
      margin: 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <audio controls autoplay></audio>
    <select></select>
    <textarea></textarea>
    <button>Generate Speech</button>
    <div id="status"></div>
  </div>
  <script type="module" src="./index.js"></script>
  <div>
    <p>You can find more voices at <a
        href="https://rhasspy.github.io/piper-samples/">https://rhasspy.github.io/piper-samples/</a></p>
  </div>
</body>

</html>
